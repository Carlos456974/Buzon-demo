<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzón de Denuncias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buzón de Denuncias</h1>
    <p>Este formulario permite reportar conductas de forma anónima o identificada.</p>

    <form id="denunciaForm">
      <label>¿Deseas hacer la denuncia de forma anónima?</label>
      <select name="anonimo" required>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <div id="datosPersona">
        <label>Nombre completo</label>
        <input type="text" name="nombre" />

        <label>Correo electrónico</label>
        <input type="email" name="correo" />
      </div>

      <label>¿Qué ocurrió?</label>
      <textarea name="descripcion" required></textarea>

      <label>¿Cuándo ocurrió? (opcional)</label>
      <input type="date" name="fechaIncidente" />

      <label>¿Quién estuvo implicado? (opcional)</label>
      <input type="text" name="personaImplicada" />

      <button type="submit">Enviar denuncia</button>
    </form>

    <p id="mensaje" style="display: none;"></p>
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <a href="login.html" style="font-size: 12px; color: #888; text-decoration: none;">
      Acceso administrador
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
