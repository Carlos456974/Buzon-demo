<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buzón de Denuncias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buzón de Denuncias</h1>
    <p>Tu denuncia será tratada con confidencialidad. Puedes hacerlo de forma anónima si lo deseas.</p>

    <form id="formDenuncia">
      <label>¿Deseas permanecer en el anonimato?</label>
      <select id="anonimo" name="anonimo">
        <option value="si">Sí (anónimo)</option>
        <option value="no">No (quiero dejar mis datos)</option>
      </select>

      <div id="datosPersonales" style="display: none;">
        <label>Tu nombre:</label>
        <input type="text" name="nombre" />

        <label>Tu correo electrónico:</label>
        <input type="email" name="correo" />
      </div>

      <label>Descripción de la denuncia *</label>
      <textarea name="descripcion" required></textarea>

      <label>Fecha del incidente:</label>
      <input type="date" name="fechaIncidente" />

      <label>Área o persona implicada:</label>
      <input type="text" name="personaImplicada" />

      <button type="submit">Enviar denuncia</button>
    </form>

    <div id="confirmacion" style="display:none;">
      <h2>¡Gracias por tu denuncia!</h2>
      <p>Tu folio es: <strong id="folioGenerado"></strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
