<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acceso Administrador</h1>
    <form id="loginForm">
      <label>Usuario</label>
      <input type="text" name="usuario" required>

      <label>Contrase単a</label>
      <input type="password" name="password" id="passwordInput" required>

      <label style="font-size: 14px; display: flex; align-items: center; gap: 5px; margin-top: 5px;">
        <input type="checkbox" id="showPassword"> Mostrar contrase単a
      </label>

      <button type="submit">Ingresar</button>
    </form>
    <p id="error" style="color: red; display: none;">Usuario o contrase単a incorrectos.</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");
    const passwordInput = document.getElementById("passwordInput");
    const showPasswordCheckbox = document.getElementById("showPassword");

    // Mostrar u ocultar contrase単a
    showPasswordCheckbox.addEventListener("change", () => {
      passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = form.usuario.value.trim();
      const pass = form.password.value;

      const validUser = "admin";
      const validPassHash = "240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9"; // SHA-256 de "admin123"

      const buffer = new TextEncoder().encode(pass);
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      if (user === validUser && hashHex === validPassHash) {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
