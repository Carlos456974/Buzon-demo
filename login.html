<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1.1rem;
      width: 100%;
      background: #2a9df4;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
    .show-pass {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acceso Administrador</h2>
    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input id="usuario" name="usuario" type="text" required />
      
      <label for="password">Contrase単a</label>
      <input id="password" name="password" type="password" required />
      
      <label class="show-pass">
        <input type="checkbox" id="togglePass" /> Mostrar contrase単a
      </label>
      
      <button type="submit">Ingresar</button>
    </form>
    <p id="error">Usuario o contrase単a incorrectos.</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");
    const passwordInput = document.getElementById("password");
    const togglePass = document.getElementById("togglePass");

    togglePass.addEventListener("change", () => {
      passwordInput.type = togglePass.checked ? "text" : "password";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = form.usuario.value.trim();
      const pass = form.password.value;

      const validUser = "admin";
      const validPass = "admin123"; // Contrase単a en texto plano

      if (user === validUser && pass === validPass) {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
