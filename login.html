<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acceso Administrador</h1>
    <form id="loginForm">
      <label>Usuario</label>
      <input type="text" name="usuario" required>

      <label>Contraseña</label>
      <input type="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <p id="error" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = form.usuario.value.trim();
      const pass = form.password.value;

      const validUser = "admin";
      const validPassHash = "6c3b6a6cf9d8d6c013f9ea2a7d3193c8fcd0b0a08eb17a038c62e38fddc4f5b0"; // SHA-256 de admin123

      const buffer = new TextEncoder().encode(pass);
      const hashBuffer = await crypto.subtle.digest("SHA-256", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      if (user === validUser && hashHex === validPassHash) {
        localStorage.setItem("adminLogueado", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
